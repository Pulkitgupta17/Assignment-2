<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Builder</title>
  </head>
  <body>
    <div class="my-form">
      <section class="section-heading">
        <div class="heading"><h1>Form Builder</h1></div>
        <div class="generate-form-button">
          <button id="generate-form-btn" onclick="generateForm()">
            Generate Form
          </button>
        </div>
      </section>
      <form action="" id="dataForm">
        <label for="element-name"> Element Name: </label>
        <input
          type="text"
          id="element-name"
          name="element-name"
          placeholder="Element Name"
          class="input-text"
          required
        />
        <br />
        <label for="element-type"> Element Type: </label>
        <select
          name="element-type"
          id="element-type"
          onchange="checkSelectOption()"
          class="input-select"
          required
        >
          <option value="text" class="options" selected>Text</option>
          <option value="email" class="options">Email</option>
          <option value="password" class="options">Password</option>
          <option value="select" class="options">Select</option>
        </select>
        <br />
        <label for="isRequired" id="isRequiredLabel"> Is Required : </label>
        <input
          type="checkbox"
          id="isRequired"
          name="isRequired"
          class="checkbox"
        />
        <br />
        <input
          type="submit"
          id="submit-button"
          value="Add"
          class="input-submit"
        />
      </form>
    </div>
    <div class="preview">
      <div class="preview-heading" id="preview"><h1>Preview</h1></div>
      <div class="dynamic-portion">
        <form id="new-form" class="new-form">
          <input
            type="submit"
            id="dynamic-form-submit-button"
            value="Submit"
            class="input-submit"
          />
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
